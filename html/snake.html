<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../css/snake.css">
</head>
<body>
    <div class="top-buttons-container">
        <div class="home">
          <button onclick="home()">Home</button>
        </div>
    </div>

    <div class="game-container">
        <div id="gameArea"></div>

        <div class="bottom-buttons-container">
            <button onclick="leftArrow()" class="arrow-button left-arrow">Left</button>
            <div class="vertical-buttons">
                <button onclick="upArrow()" class="arrow-button up-arrow">Up</button>
                <button onclick="downArrow()" class="arrow-button down-arrow">Down</button>
            </div>
            <button onclick="rightArrow()" class="arrow-button right-arrow">Right</button>
        </div>
    </div>

    <script src="../js/snake.js"></script>
</body>
</html>
