<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../css/snake.css">
    <script src="https://kit.fontawesome.com/59175ccc07.js" crossorigin="anonymous"></script>
    <!-- adsense link -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5351390004140407"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-buttons-container">
        <div class="home">
          <button onclick="home()">Home</button>
        </div>

        <div class="settings-container">
            <button id="settingsButton"><i class="fa-solid fa-gear" style="color: #032e57;"></i></button>
            <div id="settingsPopup" class="popup">
                <h2>Settings</h2>
                <label for="mobileButtonsMode">Mobile Buttons:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="mobileButtonsToggle" class="toggle-input">
                    <label for="mobileButtonsToggle" class="toggle-slider"></label>
                </div>
            </div>
        </div>
    </div>


    <div class="game-container">
        <div class="scoreboard-container">
            <div id="currentScore">Current Score: 0</div>
            <div id="highScore">High Score: 0</div>
        </div>

        <div id="gameArea"></div>

         <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5351390004140407"
        crossorigin="anonymous"></script>
        <!-- Bottom Ad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-5351390004140407"
            data-ad-slot="3712366296"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>    

        <div class="bottom-buttons-container" id="mobileButtonsContainer">
            <button onclick="leftArrow()" class="arrow-button left-arrow">Left</button>
            <div class="vertical-buttons">
                <button onclick="upArrow()" class="arrow-button up-arrow">Up</button>
                <button onclick="downArrow()" class="arrow-button down-arrow">Down</button>
            </div>
            <button onclick="rightArrow()" class="arrow-button right-arrow">Right</button>
        </div>
    </div>

    <script src="../js/snake.js"></script>
</body>
</html>
